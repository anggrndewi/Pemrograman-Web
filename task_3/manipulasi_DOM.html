<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Manipulasi DOM</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="minions.png" alt="minions" />
          <h1>The Rise Of Gru</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Minions</a></li>
            <li><a href="#">Tayang</a></li>
            <li><a href="#">Daftar</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="Minions">
          <h3>#Minions</h3>
          <p id="cerita">
           
          </p>
        </div>

        <div class="Daftar">
            <h3>#Daftar</h3>
          <form action="#">
            <label>Nama</label> <br />
            <input required type="text" /> <br />

            <label>Umur</label> <br />
            <input required type="text" /> <br />

            <label>Jenis Kelamin</label> <br />
            <input type="radio" /> Laki Laki 
            <input type="radio" /> Perempuan
            <br />

            <label>Lokasi</label> <br />
            <input type="checkbox" />MBK 
            <input type="checkbox" /> Ciplaz Lampung 
            <input type="checkbox" /> Mall Kartini <br />

            <label>Tanggal Nonton</label> <br />
            <select id="tanggal">
              <option>Pilih</option>
              <option>23 Juni 2022</option>
              <option>24 Juni 2022</option>
              <option>25 Juni 2022</option>
              <option>26 Juni 2022</option>
              <option>27 Juni 2022</option>
            </select>
            <br />
            <br />
           <button id="submit" onclick='konfirmasi()'>Daftar</button>
          </form>
        </div>
        
        <div class="footer">
          Copyright by Minions
        </div>
      </main>
    </div>

    <script type="text/javascript">
        // Membuat sebuah text pada element p dengan id 'cerita'
        document.getElementById("cerita").innerHTML= " Minions The Rise of Gru adalah sekuel dari prekuel spin-off Minions (2015) dan menjadi film kelima secara keseluruhan dalam franchise Despicable Me. Dalam film ini, Pierre Coffin tidak menjadi sutradaranya. Namun, putra sastrawan dan novelis Nh. Dini (almarhum) itu masih mengisi suara para Minions (Kevin, Stuart, Bob, Otto, dan lainnya).";

        //Membuat element baru
        var text=document.createTextNode("28 Juni 2022");
        var option = document.createElement("option");
        option.append(text);

        var tanggal = document.getElementById('tanggal');
        tanggal.append(option);

        // Membuat element dinamis
        function konfirmasi (){
          return confirm("Yakin ingin dihapus ?");
        }
    </script>
  </body>
</html>
